language: ruby

rvm:
  - 2.2.7
  - 2.3.4
  - 2.4.1
  - ruby-head

matrix:
  allow_failures:
    - rvm: ruby-head
  fast_finish: true

branches:
  only:
    - master
    - next

before_install: 'gem install bundler -v ">= 1.15"'
install: 'bundle install --jobs=3 --retry=3'
script: bundle exec rake acceptance

env:
  - ON_TRAVIS_CI=yes

sudo: false
